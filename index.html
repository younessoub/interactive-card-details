<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="main">
      <div class="background"></div>
      <div class="cards-form">
        <div class="cards">
          <div class="backCard">
            <p id="cvcShow">000</p>
          </div>
          <div class="frontCard">
            <img src="images/card-logo.svg" alt="cardLogo" />
            <div>
              <p id="card-number">0000 0000 0000 0000</p>
              <div class="name-date">
                <span id="name">Jane Appleseed</span>
                <span
                  ><span id="monthShow">00</span>/<span id="yearShow"
                    >00</span
                  ></span
                >
              </div>
            </div>
          </div>
        </div>
        <form action="" class="form">
          <div class="cardHolderName">
            <label for="cardHolderName">CARDHOLDER NAME</label>
            <input
              type="text"
              id="cardHolderName"
              placeholder="e.g. Jane Appleseed"
            />
            <p class="error nameError">Wrong format, numbers only</p>
          </div>
          <div class="cardNumber">
            <label for="cn">CARD NUMBER:</label>
            <input
              id="cn"
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              autocomplete="cc-number"
              maxlength="19"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p class="error cnError">Can't be blank</p>
          </div>
          <div class="exp-cvc">
            <div class="exp">
              <label>EXP. DATE (MM/YY)</label>
              <input type="number" id="month" placeholder="MM" maxlength="2" />
              <input type="number" id="year" placeholder="YY" maxlength="2" />
              <p class="error dateError"></p>
            </div>
            <div class="cvc">
              <label for="cvc">CVC</label>
              <input
                type="number"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <p class="error cvcError">Can't be blank</p>
            </div>
          </div>
          <input type="submit" value="Confirm" />
        </form>
        <div class="completed">
          <img src="images/icon-complete.svg" alt="copmlete" />
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <form action=""><input type="submit" value="Continue" /></form>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Youness</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
